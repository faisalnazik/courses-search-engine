version: '3'
services:
  elasticsearch:
    image: "elasticsearch:5"
    networks:
      - frontend
    restart: always
    volumes:
      - ./ES_DATA:/usr/share/elasticsearch/data
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    healthcheck:
      test: ["CMD", "curl","-s" ,"-f", "http://localhost:9200/_cat/health"]
      retries: 6
    ports:
      - "9200:9200"
      - "9300:9300"

  hacker:
    image: "dineshsonachalam/hacker:1.0.0"
    networks:
      - frontend
    restart: always
    ports:
      - "8005:8005"


networks:
  frontend:
